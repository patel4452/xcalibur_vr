<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sample Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact2" >
		<div class="container-contact2">
			<div class="wrap-contact1 wrap-contact2">
				<img class="responsive-logo" src="images/logo/logo.png" alt="logo">
				<!--<img class="power-by" src="images/logo/PoweredBy(White).png" alt="logo">-->
			</div>
				<div class="wrap-contact2">
				<form name="submit-to-google-sheet" class="contact2-form validate-form" id="formM" method="post">
					

					<span class="contact2-form-title"> Get Started! </span>
					<span class="contact2-form-subtitle first_field"> * Required Fields </span>
					
					<div class="wrap-input2 validate-input" data-validate = "Select User Type">
						<select class="input2 js-example-basic-single js-states form-control" name="user_type" id="user_type">
						  <option></option>
						  <option value="ProspectiveStudent" data-select2-id="select2-data-3-prospectivestudent">Prospective Student</option>
						  <option value="Parent" data-select2-id="select2-data-1-parent">Parent</option>
						  <option value="CurrentStudent" data-select2-id="select2-data-2-currentstudent">Current Student</option>
						</select>
					</div>

					<div class="wrap-input2 validate-input" data-validate="First Name is required">
						<input class="input2" type="text" name="first_name" id="first_name">
						<span class="focus-input2" data-placeholder="FIRST NAME*"></span>
					</div>
					<div class="wrap-input2 validate-input" data-validate="Last Name is required">
						<input class="input2" type="text" name="last_name" id="last_name">
						<span class="focus-input2" data-placeholder="LAST NAME*"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input2" type="text" name="emailId" id="emailId">
						<span class="focus-input2" data-placeholder="EMAIL*"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Phone No. is required">
						<input class="input2" type="text" name="mobile" id="mobile">
						<span class="focus-input2" data-placeholder="PHONE NO.*"></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn" id="sbnform">
								Done
							</button>
						</div>
					</div>
				</form>
				
				<div class="thank-you" style="display: none;">
					<h2>Thank You</h2>
					<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type</p>
				</div>
				
				
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	


</body>
</html>
